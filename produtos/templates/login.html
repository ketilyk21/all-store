{% extends 'global/base.html' %}


{% block title %} Login {% endblock title %}


{% block content %}
<div class="container mt-5 container-login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-form">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="usuario" class="form-label">Usuário</label>
                            <input name="username" type="text" class="form-control" id="usuario" required
                                placeholder="digite seu usuário">
                        </div>
                        <div class="mb-4">
                            <label for="senha" class="form-label">Senha</label>
                            <input name="password" type="password" class="form-control" id="senha" required
                                placeholder="digite sua senha">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Fazer login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
