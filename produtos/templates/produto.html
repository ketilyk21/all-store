
<div class="card">
    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="Produto - {{ produto.id }}">
    <div class="card-body">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">R$ {{ produto.preco }}</p>
        <a href="#" class="btn btn-primary btn-details">Ver Detalhes</a>
    </div>
</div>
